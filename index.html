<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 공유시나오는 문구 이미지 수정 -->
    <meta property="og:title" content="아이유 - 프로필 링크">
    <meta property="og:description" content="아이유">
    <meta property="og:image" content="아이유.jpeg">
    <script type="text/javascript"
        src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>아이유 - 프로필 링크</title>

    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {
            font-family: "Pretendard", serif;
        }

        body {
            background-color: ivory
        }

        .profile {

            width: 100px;
            height: 100px;

            border-radius: 100%;
            border: 2px solid white;

            background-image: url(아이유.jpeg);
            background-position: center;
            background-size: cover;
        }

        .main {
            color: black;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .sub {
            color: black;
            font-size: 14;
            margin-top: 0px;
            margin-bottom: 30px;
        }

        .wrap {

            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrap>a {
            width: 300px;
            height: 50px;
            background-color: #b7d5ac;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: black;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }

        .wrap>a:hover {
            background-color: #f2f2f2;

            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">아이유</h1>
        <p class="sub">아이유!</p>

        <a target="_blank" href="https://www.instagram.com/dlwlrma/">아이유 인스타</a>
        <a target="_blank" href="https://www.youtube.com/channel/UC3SyT4_WLHzN7JmHQwKQZww">아이유 유튜브</a>
    </div>


</body>

</html>
