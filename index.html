<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            background-image: url("arsenal.jpg");
        }

        .entire_area {
            width: 700px;
            /*  가로크기 늘리고 싶을때 수정 */
            background-color: skyblue;
            height: 100%;
        }

        .photo_area {
            margin-top: 30px;
        }

        .photo_frame {
            background-color: white;
            margin: 15px 20px;
            height: 1000px;
            /*  세로크기 늘리고 싶을때 수정 */
            background-size: cover;

        }

        .end {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 35px;
            font-weight: 100;
            color: white;
        }

        .date {
            font-size: 25px;
            font-weight: 500;
            color: white;
        }

        /* ./img1.png 현재 폴더에 있는 img1.png 파일에 접근하라는 명령 */


        #img1 {
            background-image: url("./Hyungmin.jpg");

        }

        #img2 {
            background-image: url("./img2.png");

        }

        #img3 {
            background-image: url("./img3.png");
        }

        #img4 {
            background-image: url("./img4.png");
        }
    </style>

</head>

<body>
    <div class="entire_area">
        전체영역
        <div class="photo_area">
            사진영역
            <div id="img1" class="photo_frame">
                <span id="img1_desc" class="photo_desc">
                    사진1
                </span>
            </div>
            <div id="img2" class="photo_frame">
                <span id="img2_desc" class="photo_desc">
                    사진2
                </span>
            </div>
            <div id="img3" class="photo_frame">
                <span id="img3_desc" class="photo_desc">
                    사진3
                </span>
            </div>
            <div id="img4" class="photo_frame">
                <span id="img4_desc" class="photo_desc">
                    사진4
                </span>
            </div>
        </div>
        <div class="end">
            끝부분
            <p class="title">사진제목</p>
            <p class="date">날짜</p>
        </div>
        전체영역
    </div>
</body>

</html>
